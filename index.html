<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Positioning popovers</title>
</head>
<body>

    <h3>Positioning Popover</h3>

    <a href="#" data-toggle="popover" data-content
    ="Hey, body" title="top" data-placement="top">Top</a>
    <a href="#" data-toggle="popover" data-content
    ="Hey, body" title="left" data-placement="left">Left</a>
    <a href="#" data-toggle="popover" data-content
    ="Hey, body" title="right" data-placement="right">Right</a>
    <a href="#" data-toggle="popover" data-content
    ="Hey, body" title="bottom" data-placement="bottom">Bottom</a>


    <script>
        $(document).ready(function(){
            $('[data-toggle="popover"]').popover();
        });
    </script>

    
</body>
</html>
